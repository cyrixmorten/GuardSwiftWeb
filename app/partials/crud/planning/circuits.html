<gs-crud-panel-create title="{{'CIRCUITS_CREATE' | translate}}">
<table class="table">
	<thead>
		<tr>
			<td class="col-xs-6 text-center">Navn</td>
			<!--<td class="col-xs-1 text-center">Start</td>-->
			<!--<td class="col-xs-1 text-center">Slut</td>-->
			<td class="col-xs-1 text-center">Genstart</td>
			<td class="col-xs-2 text-center">Dage</td>
			<td class="col-xs-3"></td>
		</tr>
	</thead>
	<tbody>
		<tr gs-crud parse-object="parseObject"
			notify-as="{{'CIRCUIT' | translate}}" state-saving="saving">
			<td class="vert-align"><input
				placeholder="{{'NAME' | translate}}" class="form-control"
				type="text" ng-model="createData.name" ng-disabled="saving"
				auto-focus focus-on="addSuccess" /></td>

			<!--<td><timepicker ng-model="createData.timeStartDate"-->
					<!--hour-step="1" minute-step="15" show-meridian="false"-->
					<!--ng-disabled="saving"></timepicker></td>-->
			<!--<td><timepicker ng-model="createData.timeEndDate" hour-step="1"-->
					<!--minute-step="15" show-meridian="false" ng-disabled="saving"></timepicker></td>-->
			<td><timepicker ng-model="createData.timeResetDate"
					hour-step="1" minute-step="60" show-meridian="false"
					ng-disabled="saving"></timepicker></td>
			<!-- 
				<td class="col-xs-1"><input
					placeholder="{{'TIMESTART' | translate}}" class="form-control"
					type="text" ng-model="createData.timeStart" /></td>
				<td class="col-xs-1"><input
					placeholder="{{'TIMEEND' | translate}}" class="form-control"
					type="text" ng-model="createData.timeEnd" /></td>
					 -->
			<!-- <td class="vert-align"><select class="multiselect"
					ng-model="createData.timeReset"
					ng-options="hour.value as hour.text for hour in hours"
					singleselect-dropdown-time-reset>
				</select></td> -->
			<td class="vert-align"><select class="multiselect"
				ng-model="createData.days"
				ng-options="item.id as item.name for item in days"
				multiple="multiple" multiselect-dropdown-input-days>
			</select></td>
			<td class="vert-align" data-title="''"><gs-crud-create
					data="createData" success="notifyDataSetChanged()" /></td>
		</tr>
	</tbody>
</table>
</gs-crud-panel-create>
