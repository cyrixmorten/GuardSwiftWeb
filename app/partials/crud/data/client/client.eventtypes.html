<div class="alert alert-info" role="alert">HÃ¦ndelsestyper der kun
	er relevant for denne kunde.</div>
<form name="crudForm" novalidate>
	<table class="table">
		<thead>
			<tr>
				<td class="col-xs-10 text-center">{{'EVENT_TYPE' | translate}}</td>
				<td class="col-xs-2"></td>
			</tr>
		</thead>
		<tbody>
			<tr gs-crud parse-object="parseObject"
				notify-as="{{'EVENT_TYPE' | translate}}" state-saving="saving">
				<td><input placeholder="{{'EVENT_TYPE' | translate}}"
					class="form-control" type="text" ng-model="createData.name"
					ng-disabled="saving" auto-focus focus-on="addSuccess" /></td>

				<td data-title="''"><gs-crud-create data="createData"
						success="notifyDataSetChanged()" /></td>
			</tr>
		</tbody>
	</table>
</form>
<table ng-table="tableParams" show-filter="true" class="table" ng-show="$data.length">
		<tr ng-repeat="crudObject in $data" gs-crud parse-object="parseObject"
			notify-as="{{'EVENT_TYPE' | translate}}" editing="editMode">
			<td data-title="'Type'" class="col-xs-10"
				header-class="'text-center'" sortable="'name'"
				filter="{ 'name': 'text' }"><input ng-readonly="!editMode"
				class="form-control" type="text" ng-model="crudObject.name" /></td>
			<td class="col-xs-2" data-title="''" header-class="''"><gs-crud-update-delete
					scoped-object="crudObject" success="notifyDataSetChanged()" /></td>
		</tr>
</table>
