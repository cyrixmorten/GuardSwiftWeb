
<alert type="info">Det er endnu ikke muligt at ændre konto oplysninger - kommer snart</alert>

<form class="form" name="userForm" ng-submit="processing=true">
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">Firmanavn:</span> <input type="text"
				class="form-control" placeholder="Firmanavn" ng-model="user.name">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">Logo url:</span> <input type="text"
				class="form-control" placeholder="Firmanavn" ng-model="user.logoUrl">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">Email:</span> <input type="email"
				class="form-control" placeholder="Email" ng-model="user.email">
		</div>
	</div>
	<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid || true">Gem ændringer</button>
	<loader-circle-small ng-show="processing" />
</form>
