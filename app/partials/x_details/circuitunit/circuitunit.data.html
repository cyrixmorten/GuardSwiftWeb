<div class="panel panel-default">
	<div class="panel-body">
		<div>
			<wysiwyg textarea-id="question" textarea-class="form-control"
				textarea-height="300px" textarea-name="textareaQuestion"
				textarea-required ng-model="yourModel.model"
				enable-bootstrap-title="true"
				textarea-menu="{{yourModel.customMenu}}"> </wysiwyg>
		</div>
		<br>
		<div class="form-group col-xs-12 pull-right">
			<button type="submit" class="btn btn-primary col-xs-3 pull-right"
				ng-click="save(yourModel.model)">{{'SAVE_CHANGES' |
				translate}}</button>
			<div class="col-xs-1" ng-show="performingUpdate" loader-circle-small></div>
		</div>
	</div>
</div>
