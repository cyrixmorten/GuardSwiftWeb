<div class="panel panel-default">
	<!-- <div class="panel-heading">
		<h3 class="panel-title">{{title}}</h3>
	</div> -->
	<div class="panel-body">
		<search-bar></search-bar>
		<!-- <span>
			<strong>Antal gange tilset:</strong>
			{{arrived.length}}
		</span> -->
		<!-- <table class="table log">
		</table> -->
		<div ng-repeat='(key, value) in events'>
				<table class="table log">
					<caption>{{key}} {{events[key].length}}</caption>
					<tr>
						<th>Antal</th>
						<th>Placering</th>
						<th>Bem√¶rkning</th>
						<th>Dato</th>
						<th>Tid</th>
					</tr>
					<tr ng-repeat="event in events[key]">
						<td class="col-xs-1">{{event.amount}}</td>
						<td class="col-xs-2">{{event.clientLocation}}</td>
						<td class="col-xs-3">{{event.remarks}}</td>
						<td class="col-xs-1">{{event.createdAt | date:'dd-MM-yyyy'}}</td>
						<td class="col-xs-1">{{event.createdAt | date:'HH:mm'}}</td>
					</tr>
				</table>
		</div>
	</div>
</div>
