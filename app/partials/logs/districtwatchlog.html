
<div class="panel panel-primary anim">

	<div class="panel-body">

				<!-- <td class="col-xs-1" data-title="'Ankommet'"
					header-class="'text-center'" sortable="'timeStarted'"
					filter="{ 'timeStarted': 'text' }" class="col-sm-1"><input
					class="form-control" type="text" ng-readonly="true"
					value="{{crudObject.timeStarted | date:'HH:mm'}}" /></td>
				<td class="col-xs-1" data-title="'Afsluttet'"
					header-class="'text-center'" sortable="'timeEnded'"
					filter="{ 'timeEnded': 'text' }" class="col-md-1"><input
					class="form-control" type="text" ng-readonly="true"
					value="{{crudObject.timeEnded | date:'HH:mm'}}" /></td> -->
				<td data-title="'Oprettet'" header-class="'col-xs-1 text-center'">{{crudObject.createdAt

				<td data-title="'Oprettet'" header-class="'col-xs-1'"><gs-link-button
						type="info" size="sm"
						link="{{ 'districtwatcheventlog' | routeSegmentUrl : {id : crudObject.id} }}"
